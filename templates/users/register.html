{% extends "base.html" %}

{% block title %}Zarejestruj się{% endblock %}

{% block content %}
    <header>
        {% include "navbar.html" %}
    </header>

    <section class="login-page">
        <h2>Załóż konto</h2>
        <form action="#" method="post">
            {% csrf_token %}
        <div class="form-group" style="text-align:center; justify-content: center; display: flex;">
                {{ form.non_field_errors }}
            </div>
            {% for field in form %}
                <div class="form-group center" style="text-align:center; justify-content: center;">
                    {{ field.errors }}
                    {{ field }}
                </div>
            {% endfor %}

        <div class="form-group form-group--buttons">
          <a href="{% url "login" %}" class="btn btn--without-border">Zaloguj się</a>
          <button class="btn" type="submit">Załóż konto</button>
        </div>
      </form>
    </section>
{% endblock %}
