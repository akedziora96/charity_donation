{% extends "base.html" %}

{% block title %}Zmień dane profilu{% endblock %}

{% block content %}
    <header>
        {% include "navbar.html" %}
    </header>

    <section class="login-page">
        <h2>Zmień dane profilu</h2>
        <form action="#" method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in form %}
                <div class="form-group" style="text-align:center; justify-content: center; display: flex;">
                    <div>{{ field.errors }}</div>
                    <div>{{ field }}</div>
                </div>
            {% endfor %}
            <div class="form-group" style="text-align:center; justify-content: center; display: flex;">
                    <a href="{% url "password_change" %}" class="btn btn--small btn--without-border reset-password">Zmień hasło</a>
            </div>
            <div class="form-group form-group--buttons">
                <a href="{% url "landing-page" %}" class="btn btn--without-border">Anuluj</a>
                <button class="btn" type="submit">Zapisz</button>
            </div>
        </form>
    </section>
{% endblock %}
