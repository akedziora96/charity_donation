{% extends "base.html" %}

{% block title %}Zaloguj się{% endblock %}

{% block content %}
    <header>
        {% include "navbar.html" %}
    </header>

    <section class="login-page">
        <h2>Zaloguj się</h2>
        <form action="#" method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in form %}
                <div class="form-group" style="text-align:center; justify-content: center; display: flex;">
                    {{ field }}
                </div>
            {% endfor %}
            <div class="form-group" style="text-align:center; justify-content: center; display: flex;">
                    <a href="{% url 'password_reset' %}" class="btn btn--small btn--without-border reset-password">Przypomnij hasło</a>
            </div>
            <div class="form-group form-group--buttons">
                <a href="#" class="btn btn--without-border">Załóż konto</a>
                <button class="btn" type="submit">Zaloguj się</button>
            </div>
        </form>
    </section>
{% endblock %}
